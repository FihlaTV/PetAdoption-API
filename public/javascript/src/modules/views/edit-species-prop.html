<div class="section section--edit-propData" ng-controller="speciesFormController"><div class="section__content" ng-controller="speciesPropFormController"><md-card><md-card-title><md-card-title-text><span class="md-headline">{{propData.key}}</span></md-card-title-text></md-card-title><md-card-content><div class="propData-field propData-field--fieldLabel"><md-input-container><label>Field Label</label><textarea ng-model="propData.fieldLabel" rows="1" max-rows="8" md-select-on-focus></textarea></md-input-container></div><div class="propData-field propData-field--valType"><md-input-container><label>Type</label><md-select ng-model="propData.valType"><md-option ng-repeat="type in valTypes" ng-value="type">{{type}}</md-option></md-select></md-input-container></div><div class="propData-field propData-field--defaultVal"><div class="input input--date" ng-if="isDateField(propData)"><label class="input__label">The default value</label><md-datepicker ng-model="propData.defaultVal"></md-datepicker></div><div class="input input--number" ng-if="isNumberField(propData)"><md-input-container class="md-block"><label>The default value</label><input ng-model="propData.defaultVal" ng-pattern="/^[0-9.]*$/"><div ng-messages="propData.defaultVal.$error" role="alert"><div ng-message="pattern">Not a valid value</div></div></md-input-container></div><div class="input input--textarea" ng-if="isParagraphField(propData)"><md-input-container class="md-block"><label>The default value</label><textarea ng-model="propData.val" max-rows="8" md-select-on-focus></textarea></md-input-container></div><div class="input input--autocomplete" ng-if="isAutocompleteField(propData)"><md-autocomplete class="input-options" md-search-text="propData.defaultVal" md-items="option in propData.options | filter:propData.defaultVal" md-min-length="1" md-delay="250" md-floating-label="The Default Value"><md-item-template><span ng-bind="option"></span></md-item-template></md-autocomplete></div><div class="input input--select" ng-if="isSelectInput(propData)"><md-input-container class="md-block"><label>The default value</label><md-select ng-model="propData.defaultVal"><md-option ng-value="option" ng-repeat="option in propData.options">option</md-option></md-select></md-input-container></div><div class="input input--boolean" ng-if="isBooleanInput(propData)"><md-input-container class="md-block"><label>The default value</label><md-select ng-model="propData.defaultVal"><md-option ng-value="true">{{getSelectOptionLabel(true)}}</md-option><md-option ng-value="false">{{getSelectOptionLabel(false)}}</md-option></md-select></md-input-container></div></div><md-chips ng-model="propData.options" ng-if="isSelectInput(propData) || isAutocompleteField(propData)" md-removable md-enable-chip-edit="true"></md-chips></md-card-content><md-card-actions layout="row" layout-align="end"><md-button class="md-icon-button" ng-click="saveProp(propData)"><md-icon class="material-icons">save</md-icon></md-button><md-button class="md-icon-button" ng-click="deleteProp(propData)"><md-icon class="material-icons">delete_forever</md-icon></md-button></md-card-actions></md-card></div></div>
