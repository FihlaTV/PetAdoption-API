<div class="input input--text"><md-autocomplete class="input-options" md-search-text="propData.val" md-search-text-change="saveValue()" md-items="option in propData.options | filter:propData.val" placeholder="propData.example" md-min-length="0" md-delay="200" md-floating-label="{{propData.fieldLabel}}"><md-item-template><span ng-bind="option"></span></md-item-template><md-not-found><a ng-click="createOption(propData.key, propData.val)">Create option "{{propData.val}}"</a></md-not-found></md-autocomplete></div>
