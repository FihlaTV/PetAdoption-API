<md-sidenav class="md-sidenav-right" md-component-id="sidenav" md-is-open="sideNav.isOpen"><div class="pet-list-container" ng-controller="petBatchDataController"><md-tabs md-selected="petList.currentSpeciesIndex" md-dynamic-height md-border-bottom md-autoselect md-stretch-tabs><md-tab ng-repeat="species in speciesList" label="{{species}}"><md-grid-list md-row-height="1:1" md-cols="2"><md-grid-tile ng-repeat="pet in petList[species]" ng-style="{ 'background': 'url('+pet.images.val[0]+')', 'background-size': 'cover' }"><md-checkbox class="checkbox" ng-model="selectedPetsIndexCollection[species+$index]" ng-change="updatePetSelection(species+$index, pet)" aria-label="selected?"></md-checkbox><md-grid-tile-footer class="tile-footer" ng-click="loadPet(pet); sideNav.isOpen=!sideNav.isOpen;"><h3>{{pet.petName.val || pet.petId.val || 'n/a'}}</h3></md-grid-tile-footer></md-grid-tile></md-grid-list><md-fab-speed-dial class="md-fab-bottom-right md-scale pet-list-menu" ng-show="isBatchEditActive()" md-direction="up" md-open="isPetListMenuOpen" ng-click="togglePetListMenu()"><md-fab-trigger><md-button class="md-fab"><md-icon class="material-icons">menu</md-icon></md-button></md-fab-trigger><md-fab-actions><md-button class="md-fab md-mini md-raised" ng-click="batchEdit($event)"><md-icon class="material-icons">edit</md-icon></md-button></md-fab-actions></md-fab-speed-dial></md-tab></md-tabs><div class="invisible-container"><div class="md-dialog-container" id="batch-edit-dialog"><md-dialog aria-label="Batch Edit dialog"><md-toolbar><div class="md-toolbar-tools"><h2>Batch Edit</h2></div></md-toolbar><md-dialog-content layout-padding><div class="pet-data-form" ng-if="isBatchEditActive()"></div></md-dialog-content></md-dialog></div></div></div></md-sidenav>
