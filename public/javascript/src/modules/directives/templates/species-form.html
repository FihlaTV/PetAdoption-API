<div class="view view--species" layout="column"><div class="file-input" on-file-input-change="onFileMediaChange" trigger="uploadPhoto"><md-content><md-subheader class="md-primary">{{speciesName}}</md-subheader><md-divider></md-divider><div flex><md-card md-3-line ng-if="isVisibleProp(speciesProp)" ng-repeat="speciesProp in speciesProps" data-drop="true" data-drag="true" ng-model="speciesProps" jqyoui-droppable="{index: {{$index}}, onDrop: 'onDragDrop'}" jqyoui-draggable="{index: {{$index}}, animate:true, insertInline: true}" data-jqyoui-options="{revert: 'invalid', handle: 'md-card-title .md-headline'}"><md-card-title><md-card-title-text><span class="md-headline">{{speciesProp.fieldLabel}}</span><span class="md-subhead">{{speciesProp.key}}</span></md-card-title-text></md-card-title><md-card-content layout="column"><p>{{speciesProp.description}}</p></md-card-content><md-card-actions layout="row" layout-align="end"><md-button class="md-icon-button" ng-click="editProp(speciesName, speciesProp)" ng-if="isEditableProp(speciesProp)"><md-icon class="material-icons">mode_edit</md-icon></md-button><md-button class="md-icon-button" ng-click="deleteProp(speciesProp)"><md-icon class="material-icons">delete_forever</md-icon></md-button></md-card-actions></md-card></div></md-content></div><md-button class="button button--create-prop md-fab md-primary md-fab-bottom-right" aria-label="Add species" ng-click="createNewProp($event)"><md-icon class="material-icons">add</md-icon></md-button></div>
