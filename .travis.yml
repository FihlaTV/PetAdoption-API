language: node_js
before_script:
  - npm install -g mocha
  - npm install -g yarn
  - sleep 15
  - mongo mydb_test --eval 'db.addUser("travis", "test");'
node_js:
  - "6.0.0"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
services:
  - mongodb
cache:
  directories:
    - node_modules
env:
  CXX=g++-4.8
